<div [ngStyle]="{'background': config.fondo, 'padding': '20px', 'border': '5px solid black', 'border-color': config.color}">
  	<h1>Bienvenido al {{ title }}!</h1>
  	<p>{{descripcion}}</p>
	
	<button (click)="hideVideoGames(false)" *ngIf="show_VideoGames">Ocultar</button>
	<button (click)="hideVideoGames(true)" *ngIf="!show_VideoGames">Mostrar</button>

  	<videojuego *ngIf="show_VideoGames"></videojuego>
  	<curso></curso>

</div>
